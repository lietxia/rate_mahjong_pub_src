<!doctype html>
<html lang="zh">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">

	<title>个人战绩</title>
	<style>
		#chart_rader {
			height: 200px;
		}

		#chart_line {
			height: 120px;
		}

		#qqHead {
			width: 180px;
		}
	</style>
</head>

<body class="mt-3 bg-secondary">
	<div class="container">
		<div class="card shadow-lg">
			<div class="row">
				<div class="col-3 text-end" id="head_input">
				</div>
				<div class="col-md-4 d-flex align-items-center">
					<div class="ps-4">
						<h5 class="json_text card-title mb-0" id="userName"></h5>
						<span class="badge bg-secondary" id="level"></span>
						<span class="badge bg-secondary">R<span class="json_text" id="rate"></span></span>
						<span class="json_text badge bg-secondary" id="club"></span>
						<span id="title"></span>
						<br>
						全国排行：<span class="json_text" id="rank"></span><br>
						<span class="json_text" id="areaName"></span>：<span class="json_text" id="areaRank"></span><br>
						总对局数：<span class="json_text" id="totalCount"></span><br>
						飞人吃一：<span class="json_text" id="killCount"></span>
					</div>
				</div>
				<div class="col-md-5 d-flex align-items-center">
					<div class="ps-4">
						<h5 class="card-title mb-0">升段条件</h5>
						<span class="badge bg-secondary mb-1" id="levelUp"></span><br>
						升段均顺：<span class="json_text" id="currentAvg"></span><br>
						升段对局：<span class="json_text" id="currentCount"></span><br>
						最高得点：<span class="json_text" id="maxPoint"></span><br>
						通算得点：<span class="json_text" id="totalScore"></span><br>
						平均得点：<span class="json_text" id="pointAvg"></span>
					</div>
				</div>
			</div>

			<div id="chart_rader"></div>
			<div id="chart_line"></div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
	<script>
		var apiurl = "https://000.mk/r/chart.php";
		function image_loaded() {
			var span = document.createElement('span');
			span.id = 'image_loaded';
			document.body.append(span);
		}
		fetch(apiurl + window.location.search)
			.catch(error => alert("fetch失败"))
			.then((response) => response.json())
			.then((json) => {
				if (json.code == 0 && json.hasOwnProperty("msg")) {//成功
					return alert(json.msg);
				}
				if (json.code == 1) {//成功
					return generateCharts(json)
				}
				if (json.code == 2) {//多重
					var number = prompt(json.msg, 1);
					if (number > 0) {
						return window.location.search += "&area=" + number;
					} else {
						return alert('错误的输入')
					}
				}
				return alert("找不到此选手");
			});

		function generateCharts(jsonData) {

			var levelConfig = [
				['新人', '近7战 均顺≤2.9'],
				['5级', '近7战 均顺≤2.8'],
				['4级', '近10战 均顺≤2.7'],
				['3级', '近10战 均顺≤2.7'],
				['2级', '近12战 均顺≤2.6'],
				['1级', '近16战 均顺≤2.6'],
				['初段', '近16战 均顺≤2.5'],
				['二段', '近20战 均顺≤2.5'],
				['三段', '近25战 均顺≤2.4'],
				['四段', '近25战 均顺≤2.3'],
				['五段', '近30战 均顺≤2.3'],
				['六段', '近40战 均顺≤2.2'],
				['七段', '近40战 均顺≤2.2'],
				['八段', '近50战 均顺≤2.1'],
				['九段', '已登顶'],
			];
			// <img class="img-thumbnail rounded-circle m-3 shadow-sm" id="qqHead" alt="头像"
			// 			src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAKAAQMAAAA2A1tgAAAAA1BMVEWYmJgTNs/2AAAASElEQVR42u3BAQEAAACCoP6vbojAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABiDsqAAAHRK0/GAAAAAElFTkSuQmCC" />
			var img = document.createElement('img');
			img.id = 'qqHead';
			img.setAttribute('src', "https://q1.qlogo.cn/g?b=qq&s=640&nk=" + jsonData.qq);
			img.setAttribute('class', "img-thumbnail rounded-circle m-3 shadow-sm");
			img.setAttribute('onload', 'image_loaded()');
			document.getElementById('head_input').appendChild(img);

			document.getElementById('level').innerText = levelConfig[jsonData.level][0];
			document.getElementById('levelUp').innerText = levelConfig[jsonData.level][1];
			var myClass = document.getElementsByClassName("json_text");
			for (let i = 0; i < myClass.length; i++) {
				const element = myClass[i];
				element.innerText = jsonData[element.id];
			}
			var myChart = echarts.init(document.getElementById("chart_rader"));
			var myChart2 = echarts.init(document.getElementById("chart_line"));
			var app = {};
			var option = {
				legend: { show: false },
				tooltip: { show: true, },
				radar: {
					// shape: 'circle',
					indicator: [
						{ name: '火力 (一位时平均点数)', max: 47000, min: 30000 },
						{ name: '防守 (不飞率)', max: 0.95 },
						{ name: '稳定 (连对率)', max: 0.6 },
						{ name: '运势 (近十战平均顺位)', max: 2.8 },
						{ name: '技术 (Rate)', max: 1800, min: 1300 },
						{ name: '进攻 (一位率)', max: 0.35 }
					],
					center: ['25%', '50%'],
					radius: "65%",
					axisName: {
						color: '#333',
						fontWeight: 'bold',
					},
				},
				series: [
					{
						type: 'radar',
						symbolSize: 6,
						data: [
							{
								value: jsonData.radar,
								areaStyle: {
									color: 'rgba(30, 200, 255, 0.6)'
								}
							}
						]
					},
					{
						center: ['70%', '50%'],
						type: 'pie',
						radius: ['40%', '75%'],
						itemStyle: {
							borderRadius: 5,
							borderColor: '#fff',
							borderWidth: 2
						},
						label: {
							show: true,
							formatter: '{d}%\n{c}回 {b}'
						},
						labelLine: {
							length: 10,
							length2: 15,
						},
						data: jsonData.pie
					},

				]
			};
			var option2 = {
				legend: {
					show: false
				},
				tooltip: { show: true, },
				grid: {
					left: '7%',
					right: '7%',
					top: '5%',
					bottom: 0,
					containLabel: true
				},
				xAxis: {
					type: 'category',
					show: false,
					boundaryGap: false,
				},
				yAxis: {
					type: 'value'
				},
				series: [
					{
						data: jsonData.recent,
						type: 'line',
						symbol: 'circle',
						symbolSize: 5,
						smooth: true,
						areaStyle: {
							opacity: 0.7,
							color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
								{
									offset: 0,
									color: 'rgb(128, 255, 165)'
								},
								{
									offset: 1,
									color: 'rgb(1, 191, 236)'
								}
							])
						},
					}
				]
			};

			if (option && typeof option === 'object') {
				myChart.setOption(option);
				myChart2.setOption(option2);
			}
		}

	</script>

</body>

</html>

			minutes = minutes < 10 ? '0' + minutes : minutes;
			document.getElementById("now").innerText = y + "-" + m + "-" + d + ' ' + h + ":" + minutes;
		})()
		function fetch_json(url) {
			fetch(url)
				.catch(error => alert('抓取失败，请刷新'))
				.then((response) => response.json())
				.then((json) => {
					window.json_version = parseInt(json['version']);
					console.log('fetch rank.json');
					window.uin2data = {};
					window.name2uin = {};
					window.rank_lv = [[], [], [], [], [], [],
					[], [], [], [], [], [], [], [], [], []];
					window.players = json["data"].length;
					for (let i = 0; i < window.players; i++) {
						const ele = json["data"][i];
						window.uin2data[ele[0]] = ele;
						window.rank_lv[ele[7]].push(parseInt(ele[6]));
						if (!window.name2uin.hasOwnProperty(ele[1])) {
							window.name2uin[ele[1]] = {};
						}
						window.name2uin[ele[1]][ele[2]] = ele[1];
					}
					window.step_count++;
					step();
				});
		}

			fetch('https://direct.r-mj.com/cache/test.json')
				.catch(error => {
					fetch_json('https://cdn.r-mj.com/cache/rank.json?' + data_version);
				})
				.then((response) => response.json())
				.then((json) => {
					if (json.hasOwnProperty("test")) {
						fetch_json('https://direct.r-mj.com/cache/rank.json?' + data_version);
					} else {
						fetch_json('https://cdn.r-mj.com/cache/rank.json?' + data_version);
					}
				});

			.then((json) => {
				console.log('fetch chart2.php');
				if (json.code == 0 && json.hasOwnProperty("msg")) {//成功
					if (json.msg === '需要参数') {
						var userName = prompt('请输入选手昵称');
						return window.location.search = "name=" + userName;

					return alert(json.msg);

				if (json.code == 1) {//成功

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>大数邻</title>
</head>
<script>
    (function () {
        //Remove QQ/TIM URL suffix
        var patt = new RegExp(/(.+)[\?\&]tdsourcetag\=\w+$/);
        var arr = patt.exec(window.location.href);
        if (arr != null) { window.location.href = arr[1]; }

        //If at night, load night CSS
        var hours = new Date().getHours();
        var css = document.createElement("link");
        css.setAttribute("rel", "stylesheet");
        css.setAttribute("href",
            1 ?//((hours > 6 && hours < 20) ?
                'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' :
                "https://cdn.jsdelivr.net/npm/bootswatch@4.5.3/dist/darkly/bootstrap.min.css");
        document.head.appendChild(css);
        var css2 = document.createElement("link");
        css2.setAttribute("rel", "stylesheet");
        css2.setAttribute("href", "css/main.css");
        document.head.appendChild(css2);
    })()
</script>
<!--template-->
<script id="templ_main" type="text/html">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>测试中</strong><br />计划第一步：实现成绩展示
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="btn-group btn-group-toggle shadow-sm rounded btn-block" data-toggle="buttons">
        <label class="btn btn-info active">
            <input type="radio" onclick="webobj.index_filter(1)" checked> 全部
          </label>
        <label class="btn btn-info active">
          <input type="radio" onclick="webobj.index_filter(2)" > 进行
        </label>
        <label class="btn btn-info">
          <input type="radio" onclick="webobj.index_filter(3)"> 区域
        </label>
        <label class="btn btn-info">
          <input type="radio" onclick="webobj.index_filter(4)"> 个人赛
        </label>
        <label class="btn btn-info">
            <input type="radio" onclick="webobj.index_filter(5)"> 结束
          </label>
      </div>

    <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        {{~it :value:index}}
        {{ var type2str=["区域","个人赛","三麻 区域","三麻 个人赛"],color=["primary","danger","info","success"],status=["不可报名","报名中","进行中","已结束"]; }}
        <div class="col text-center mt-3 card_item type_{{=value.type}} status_{{=value.status}} ">
            <div class="card shadow">
                <div class="card-body">
                    <a href="#/{{=value.index}}/">
                    <h5 class="card-title">
                        <span class="badge badge-secondary">#{{=value.index}}<span class="d-inline d-sm-none"> {{=status[value.status]}}</span></span>
                        <span class="text-{{=color[value.type]}}">
                        {{=value.name}}</span>
                    </h5></a>
                        <span class="d-none d-sm-inline">{{=status[value.status]}}</span>
                        <div class="progress mt-2 md-0">
                            <div class="progress-bar progress-bar-striped bg-{{=color[value.type]+((value.status==2)?' progress-bar-animated':'')}}" role="progressbar"  style="width: {{=value.percent}}%">{{=value.percent}}%</div>
                          </div>
                    </div>
                <div class="card-footer">
                    <p class="card-text">
                        <span class="badge badge-pill badge-{{=color[value.type]}}">{{=type2str[value.type]}}</span>
                        {{=value.text2}}
                    </p>
                </div>
            </div>
        </div>
        {{~}}
        {{ webobj.index_filter(1); }}
    </div>
</script>


<script id="templ_competition" type="text/html">
   
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>第1阶段</option>

                  <option value="2">第3阶段</option>
                  <option value="3">第4阶段</option>

        </div>
        <div class="col">

                    <button class="btn btn-secondary" type="button" id="button-addon2">查询</button>
                </div>
            </div>
        </div>
    </div>

    <table class="mytable table table-sm table-striped table-bordered table-hover text-center mt-3">
        <thead>
            <tr>
                <th>时间</th>
                <th>阶</th>
                <th class="d-none d-md-table-cell">名字</th>
                <th class="d-none d-md-table-cell">点数</th>
                <th class="d-none d-md-table-cell">积分</th>
                <th class="d-none d-md-table-cell">名字</th>
                <th class="d-none d-md-table-cell">点数</th>
                <th class="d-none d-md-table-cell">积分</th>
                <th class="d-none d-md-table-cell">名字</th>
                <th class="d-none d-md-table-cell">点数</th>
                <th class="d-none d-md-table-cell">积分</th>
                <th class="d-none d-md-table-cell">名字</th>
                <th class="d-none d-md-table-cell">点数</th>
                <th class="d-none d-md-table-cell">积分</th>
                <th class="d-sm-table-cell d-md-none">选手</th>
                <th class="d-sm-table-cell d-md-none">选手</th>
                <th class="d-sm-table-cell d-md-none">选手</th>
                <th class="d-sm-table-cell d-md-none">选手</th>
            </tr>
        </thead>
        <tbody>
            {{ var type2str=["区域","个人赛","三麻 区域","三麻 个人赛"],color=["primary","danger","info","success"],status=["不可报名","报名中","进行中","已结束"];webobj.change_jumb(it.base.name,status[it.base.status]+" "+it.base.percent+"%<br />"+"("+type2str[it.base.type]+") "+it.base.text2); }}
            {{~it.log :value:index}}
            <tr>
                <td class="text-wrap">{{=value[0]}}</td>
                <td >{{=value[1]}}</td>
                {{ for(var i=2;i< 14;i++) { }}
                <td class="d-none d-md-table-cell">{{=value[i]}}</td>
                {{ }; for(var i=2;i< 14;i+=3) { }}
                <td class="d-sm-table-cell d-md-none">
                    {{=value[i+1]}}<br />
                    {{=value[i]}}<br />
                    {{=value[i+2]}}
                </td>
                {{ } }}

            </tr>
            {{~}}
        </tbody>
    </table>
</script>

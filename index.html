<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>大数邻</title>
</head>
<script>
    (function () {
        //Remove QQ/TIM URL suffix
        var patt = new RegExp(/(.+)[\?\&]tdsourcetag\=\w+$/);
        var arr = patt.exec(window.location.href);
        if (arr != null) { window.location.href = arr[1]; }

        //If at night, load night CSS
        var hours = new Date().getHours();
        var css = document.createElement("link");
        css.setAttribute("rel", "stylesheet");
        css.setAttribute("href",
            1 ?//((hours > 6 && hours < 20) ?
                'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' :
                "https://cdn.jsdelivr.net/npm/bootswatch@4.5.3/dist/darkly/bootstrap.min.css");
        document.head.appendChild(css);
        var css2 = document.createElement("link");
        css2.setAttribute("rel", "stylesheet");
        css2.setAttribute("href", "css/main.css");
        document.head.appendChild(css2);
    })()
</script>
<!--template-->
<script id="templ_main" type="text/html">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>测试中</strong><br />计划第一步：实现成绩展示
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="btn-group btn-group-toggle mb-4 shadow-sm rounded btn-block" data-toggle="buttons">
        <label class="btn btn-info active">
            <input type="radio" onclick="webobj.index_filter(1)" checked> 全部
          </label>
        <label class="btn btn-info active">
          <input type="radio" onclick="webobj.index_filter(2)" > 进行
        </label>
        <label class="btn btn-info">
          <input type="radio" onclick="webobj.index_filter(3)"> 区域
        </label>
        <label class="btn btn-info">
          <input type="radio" onclick="webobj.index_filter(4)"> 个人赛
        </label>
        <label class="btn btn-info">
            <input type="radio" onclick="webobj.index_filter(5)"> 结束
          </label>
      </div>

    <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        {{~it :value:index}}
        {{ var type2str=["区域","个人赛"],color1=["primary","danger"],color2=["success","secondary"],status=["不可报名","报名中","进行中","已结束"]; }}
        <div class="col text-center mb-3 card_item type_{{=value.type}} status_{{=value.status}} ">
            <div class="card shadow">
                <div class="card-body">
                    <a href="#/{{='ai'[value.type]+'/'+value.id}}/">
                    <h5 class="card-title">
                        <span class="badge badge-{{=color1[value.type]}}">{{="Ai"[value.type]+value.id}}</span>
                        {{=value.name}}</h5></a>{{=status[value.status]}}
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-{{=color1[value.type]+((value.status==2)?' progress-bar-animated':'')}}" role="progressbar"  style="width: {{=value.percent}}%">{{=value.percent}}%</div>
                          </div>
                    </div>
                <div class="card-footer">
                    <p class="card-text">
                        <span class="badge badge-pill badge-{{=color2[value.type]}}">{{=type2str[value.type]}}</span>
                        {{=value.text2}}
                    </p>
                </div>
            </div>
        </div>
        {{~}}
        {{ webobj.index_filter(1); }}
    </div>
</script>


<script id="templ_a" type="text/html">
    <table class="table table-striped table-bordered table-hover table-sm text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">区域名</th>
                <th scope="col">QQ群</th>
                <th scope="col">成员数</th>
                <th scope="col">总对战数</th>
                <th scope="col">本月对战数</th>
            </tr>
        </thead>
        <tbody>
            {{~it :value:index}}
            <tr>
                <th scope="row">{{=index+1}}</th>
                <td><a href="#/area_info/{{=value.group_id}}/">{{=value.group_name}}</a></td>
                {{ var arr=["current_battle","total_battle","count_members","group_id"];for(var i=4;i--;) { }}
                <td>{{=value[arr[i]]}}</td>
                {{ } }}
            </tr>
            {{~}}
        </tbody>
    </table>
</script>
<!--template-->

</html>

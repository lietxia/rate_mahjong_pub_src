		function gen_table() {

		}
		function fav_add(index) {
			fav_user.push(index);

		}
		function fav_del(index) {
			for (let i = 0; i < fav_user.length; i++) {
				if (fav_user[i] == index) {
					fav_user.splice(i, 1)
					return fav_gen();
				}
			}
		}
		function fav_gen() {
			const target = document.getElementById('search_result_f');
			target.innerText = '';

			for (let i = 0; i < fav_user.length; i++) {
				const key = fav_user[i];
				const ele = all_data[key];
				target.innerHTML += `<div class="result_card border-danger card m-2 d-inline-block shadow-sm">
				<img src="https://thirdqq.qlogo.cn/g?b=qq&s=0&nk=${ele[3]}" class="card-img-top" alt="${ele[1]}">
				<div class="card-img-overlay py-0" onclick="add_user(${key})">
					<span class="badge rounded-pill text-bg-secondary">${lv_data[ele[7]]} R${Math.round(ele[6] / 1000)}</span>
				</div>
				<div class="input-group p-1">
					<button class="btn btn-sm btn-danger" type="button" onclick="fav_del(${key})">♥</button>
					<input type="text" class="form-control form-control-sm" placeholder="${ele[1]}">
				</div>
			</div>`;
			}
		}

		}
		function gen_card(all_data) {
			const target = document.getElementById('search_result');
			target.innerText = '';

			for (const key in all_data) {
				if (Object.hasOwnProperty.call(all_data, key)) {
					const ele = all_data[key];
					target.innerHTML += `<div class="result_card card m-2 d-inline-block shadow-sm">
				<img src="https://thirdqq.qlogo.cn/g?b=qq&s=0&nk=${ele[3]}" class="card-img-top" alt="${ele[1]}">

				</div>

					<input type="text" class="form-control form-control-sm" placeholder="${ele[1]}">
				</div>
			</div>`;

			}
		}
